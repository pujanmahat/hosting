<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="header-container">
            <h1>John Doe</h1>
            <nav>
                <ul>
                    <li><a href="#about">About</a></li>
                    <li><a href="#portfolio">Portfolio</a></li>
                    <li><a href="#contact">Contact</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <section id="about">
        <div class="about-container">
            <h2>About Me</h2>
            <p>Hello! I'm John Doe, a passionate web developer.</p>
            <img src="https://avatars.githubusercontent.com/u/91173459?v=4" alt="John Doe">
        </div>
    </section>

    <section id="portfolio">
        <div class="portfolio-container">
            <h2>My Work</h2>
            <div class="portfolio-grid">
                <div class="portfolio-item">
                    <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRKbTuqS-YKHKvoaXeS52uH_AcrzNlAkBznzg&s" alt="Project 1">
                    <p>Project 1 Description</p>
                </div>
                <div class="portfolio-item">
                    <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRKbTuqS-YKHKvoaXeS52uH_AcrzNlAkBznzg&s" alt="Project 2">
                    <p>Project 2 Description</p>
                </div>
                <div class="portfolio-item">
                    <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRKbTuqS-YKHKvoaXeS52uH_AcrzNlAkBznzg&s" alt="Project 3">
                    <p>Project 3 Description</p>
                </div>
            </div>
        </div>
    </section>

    <section id="contact">
        <div class="contact-container">
            <h2>Contact Me</h2>
            <form id="contact-form">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
                <label for="message">Message:</label>
                <textarea id="message" name="message" required></textarea>
                <button type="submit">Send</button>
            </form>
        </div>
    </section>

    <footer>
        <div class="footer-container">
            <p>&copy; 2024 John Doe</p>
        </div>
    </footer>

    <script src="script.js"></script>
</body>
</html>
